<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/xxk.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/xxk.css">
</head>
<body>
<div class="cars" >

			<li class="cra">请求头</li>

					<th style="width: 35%">keys</th>

				</tr>

					<td><input type="text" placeholder="请输入"></td>
					<td><input type="text" placeholder="请输入"></td>
				</tr>
		</table>
		</div>
		<div>
			<input type="button" class="add_head" value="添加头信息">
			<input type="button" class="del_head" value="移除头信息">

				<table class="tables">
				<tr>
					<th style="width: 10%">选择</th>
					<th style="width: 15%">type</th>
					<th style="width: 35%">keys</th>
					<th style="width:40%">values</th>
				</tr>
				<tr>
					<td><input type="radio" placeholder="请输入"></td>
					<td><input type="text" placeholder="请输入"></td>
					<td><input type="text" placeholder="请输入"></td>
					<td><input type="text" placeholder="请输入"></td>
				</tr>
		</table>
		</div>
		<div><input type="button" class="add_head" value="添加头信息">
			<input type="button" class="del_head" value="移除头信息">
				<table class="tables">
				<tr>
					<th style="width: 10%">选择</th>
					<th style="width: 35%">keys</th>
					<th style="width: 55%">values</th>
				</tr>
				<tr>
					<td><input type="radio" placeholder="请输入"></td>
					<td><input type="text" placeholder="请输入"></td>
					<td><input type="text" placeholder="请输入"></td>
				</tr>
		</table>
		</div>
	</div>
</div>
</body>
</html>
