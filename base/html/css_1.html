<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>

        </title>
        <style>.money{height: 200px;width: 120px;background: aqua}</style>
        <!--外链式通过link标签链接过来-->
        <link rel="stylesheet" href="css/main.css" type="text/css">

    <body>
    <!--css三种形式
    1.内联式  style属性来设置
    2.外链式   link标签引入，css写在一个css结尾的文件中
    3.嵌入式    在head内通过style标签来设置-->
    <div style="height: 200px;width: 120px;background: burlywood">菜单栏1内联式</div>
    <div class="money">菜单栏2内嵌式</div>
    <div class="money1">菜单栏3外链式</div>

    </body>

    </head>
    </html>
